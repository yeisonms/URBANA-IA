<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Ciudadana para el Urbanismo Participativo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
            color: #3498db;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.inline {
            display: flex;
            gap: 20px;
        }

        .form-group.inline > div {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .privacy-consent {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .privacy-consent input {
            margin-top: 5px;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-left: 5px solid #3498db;
            background-color: #eaf5fb;
            display: none;
            border-radius: 0 8px 8px 0;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Petición Ciudadana</h1>
        <form id="peticionForm">
            
            <fieldset>
                <legend>1. Identificación Básica</legend>
                <div class="form-group">
                    <label for="nombre">Nombre completo (Opcional)</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group inline">
                    <div>
                        <label for="edad">Rango de Edad</label>
                        <select id="edad" name="edad" required>
                            <option value="">Selecciona un rango</option>
                            <option value="0-17">Menor de 18</option>
                            <option value="18-29">18-29 años</option>
                            <option value="30-45">30-45 años</option>
                            <option value="46-60">46-60 años</option>
                            <option value="60+">Más de 60</option>
                        </select>
                    </div>
                    <div>
                        <label for="genero">Género (Opcional)</label>
                        <select id="genero" name="genero">
                            <option value="">Prefiero no decir</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="form-group inline">
                    <div>
                        <label for="email">Correo electrónico (Opcional)</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="telefono">Teléfono (Opcional)</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>2. Ubicación Geográfica</legend>
                <div class="form-group">
                    <label for="direccion">Dirección, barrio o zona</label>
                    <input type="text" id="direccion" name="direccion" required placeholder="Ej: Calle Falsa 123, Barrio Primavera">
                </div>
                </fieldset>

            <fieldset>
                <legend>3. Detalles de la Petición</legend>
                <div class="form-group inline">
                    <div>
                        <label for="categoria">Categoría de la necesidad</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Selecciona una categoría</option>
                            {% for valor, texto in categorias %}
                            <option value="{{ valor }}">{{ texto }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="prioridad">Prioridad</label>
                        <select id="prioridad" name="prioridad" required>
                            <option value="baja">Baja</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Describe la necesidad o problema</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                 <div class="form-group">
                    <label for="propuesta">Tu propuesta o sugerencia para mejorar</label>
                    <textarea id="propuesta" name="propuesta"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>4. Motivación e Impacto</legend>
                <div class="form-group">
                    <label for="motivacion">¿Por qué es relevante esta petición para tu comunidad?</label>
                    <textarea id="motivacion" name="motivacion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="afectados">¿Quiénes son las personas o grupos más afectados?</label>
                    <input type="text" id="afectados" name="afectados" required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>5. Evidencia</legend>
                <div class="form-group">
                    <label for="adjunto">Adjuntar foto(s) o archivo(s) (Opcional)</label>
                    <input type="file" id="adjunto" name="adjunto" multiple>
                </div>
            </fieldset>

            <fieldset>
                <legend>6. Consentimiento y Privacidad</legend>
                <div class="form-group privacy-consent">
                    <input type="checkbox" id="consentimiento" name="consentimiento" required>
                    <label for="consentimiento">Autorizo el uso de esta información para fines de consulta y planificación urbana, de acuerdo con el aviso de privacidad y protección de datos.</label>
                </div>
            </fieldset>

            <button type="submit">Enviar Petición</button>
        </form>

        <div class="loading">Procesando tu petición...</div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('peticionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const loading = document.querySelector('.loading');
            const resultDiv = document.getElementById('result');
            
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/submit_petition', { // Ruta actualizada
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<strong>Petición recibida con éxito:</strong><br><br>${data.message.replace(/\n/g, '<br>')}`;
                    resultDiv.style.display = 'block';
                    form.reset(); // Limpiar el formulario
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Ocurrió un error de conexión. Por favor, intenta de nuevo.</div>`;
                resultDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
